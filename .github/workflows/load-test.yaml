name: K6 load test
on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: K6 load test
    runs-on: ubuntu-latest
    steps:
      - name: step 1 - checkout
        uses: actions/checkout@v3

      - name: step 2 - Configurar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: step 3 - Instalar k6
        run: |
          sudo gpg --no-default-keyring --keyring /usr/share/keyrings/k6-archive-keyring.gpg --keyserver hkp://keyserver.ubuntu.com:80 --recv-keys C5AD17C747E3415A3642D5FA755B11874749CEE/
          echo "deb [signed-by=/usr/share/keyrings/k6-archive-keyring.gpg] https://dl.k6.io/deb stable main" | sudo tee /etc/apt/sources.list.d/k6.list
          sudo apt-get update
          sudo apt-get install k6

      - name: Run all k6 tests in modulo_4
        run: |
          for file in modulo_4/*.js; do
            echo "Running $file"
            k6 run "$file"
          done